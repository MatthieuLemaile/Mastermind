plugins {
    id 'java'
    id 'maven-publish'
    id "org.sonarqube" version "2.7"
    id 'jacoco'
}

group = 'fr.lemaile'
version = '1.5-SNAPSHOT'
sourceCompatibility = '1.8'

apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'

sonarqube {
    properties {
        property "sonar.projectKey", "Mastermind"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.login", "5b3ed4d06fc538ccf8cd687e445aed4c3c8d6675" //EXC
//        property "sonar.login", "5f16dadac80fbd3663dda9f99e2bf487f1269351" //PER
        property 'sonar.coverage.exclusions', [
                "**/mastermind/AppMain*",
                "**/mastermind/ui/about/**/*",
                "**/mastermind/ui/board/**/*",
                "**/mastermind/ui/option/**/*",
                "**/mastermind/ui/Constant/**/*",
                "**/mastermind/ui/Menu*",
                "**/mastermind/ui/UiSwingFactory*",
                "**/mastermind/ui/UiComponentsUtils.java"]
        property "sonar.jacoco.reportPath", "build/jacoco/test.exec"
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'https://nexus.mymoneybank.fr/repository/maven-public/'
    }
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.13.1'
    compile 'org.apache.logging.log4j:log4j-core:2.13.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.10.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
//    testCompile "org.mockito:mockito-core:2.+"
    testCompile "org.mockito:mockito-junit-jupiter:2.+"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    //
}

jar {
    manifest {
        attributes(
                'Project-Title': project.name,
                'Manifest-Version': archiveVersion,
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'fr.lemaile.mastermind.AppMain',
        )
    }
}

test {
    useJUnitPlatform()
}



jacoco {
    toolVersion = "0.8.5"
}



jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    'fr/lemaile/mastermind/ui/about**',
                    'fr/lemaile/mastermind/ui/board**',
                    'fr/lemaile/mastermind/ui/option**',
                    'fr/lemaile/mastermind/ui/Constant**',
                    'fr/lemaile/mastermind/ui/Menu*',
                    'fr/lemaile/mastermind/AppMain*',
                    'fr/lemaile/mastermind/ui/UiSwingFactory*',
                    'fr/lemaile/mastermind/ui/UiComponentsUtils*',
            ])
        })
    }
}
