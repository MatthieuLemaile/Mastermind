plugins {
    id 'java'
    id 'maven-publish'
    id "org.sonarqube" version "2.7"
    id 'jacoco'
}

apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'

sonarqube {
    properties {
        property "sonar.projectName", "Mastermind"
        //Change this to be the one of your sonar project.
        property "sonar.projectKey", "bd69b19d4d24b9780e8c946e402e5a0cee2b89a4"
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'https://nexus.mymoneybank.fr/repository/maven-public/'
    }
    mavenCentral()
}

group = 'fr.lemaile'
version = '1.4-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
    manifest {
        attributes(
                'Project-Title': project.name,
                'Manifest-Version': archiveVersion,
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'fr.lemaile.mastermind.AppMain',
        )
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}



jacoco {
    toolVersion = "0.8.5"
}



jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    'fr/lemaile/mastermind/ui/board**',
                    'fr/lemaile/mastermind/ui/option**',
                    'fr/lemaile/mastermind/ui/Constant**',
                    'fr/lemaile/mastermind/ui/Menu**',
            ])
        })
    }
}
